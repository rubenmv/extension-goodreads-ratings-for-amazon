<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Goodreads ratings for Amazon</title>
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<div id="wrapper-main">
			<!--Url processing, get only domain-->
			<div class="section">
				<div class="controls">
					<label for="displayAmazonGoodreads">Display Amazon's own Goodreads ratings</label>
					<input type="checkbox" id="displayAmazonGoodreads" />
				</div>
				<br/>
				<span>Amazon recently added their own version of Goodreads ratings for book listings (depends of region and other factors). By default this is hidden when using this extension, but you can display it by checking this option.</span>
			</div>
		</div>
		<script src="options.js"></script>
	</body>
</html>
